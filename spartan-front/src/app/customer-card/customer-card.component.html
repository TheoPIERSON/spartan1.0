<div class="search-list">
  <form class="search-container" [formGroup]="search">
    <h2>Rechercher client par :</h2>
    <div class="form-row">
      <div class="data-field">
        <label for="">Prenom :</label>
        <input
          class="input-data"
          type="text"
          required
          placeholder="Prénom"
          formControlName="firstname"
        />
      </div>
      <div class="data-field">
        <label for="">Nom :</label>
        <input
          class="input-data"
          type="text"
          required
          placeholder="Nom"
          formControlName="lastname"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="data-field">
        <label for="">Numéro de téléphone :</label>
        <input
          class="input-data"
          type="text"
          required
          placeholder="06 07 08 09 10"
          formControlName="phoneNumber"
        />
      </div>
    </div>
  </form>
  <div class="list-container">
    <div
      id="main-container"
      class="searched-customer"
      *ngFor="let customer of customers$ | async"
    >
      <button mat-raised-button (click)="onCardClick(customer.id)">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1rem"
          viewBox="0 0 512 512"
        >
          <path
            d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
          />
        </svg>
      </button>
      <div>{{ customer.firstname }}</div>
      <div>{{ customer.lastname }}</div>
      <div>{{ customer.phoneNumber }}</div>
      <div>Prochain rdv le :</div>
      <button
        class="delete-btn"
        mat-raised-button
        (click)="onDeleteCardClick(customer.id)"
      >
        X
      </button>
    </div>
  </div>
</div>
