<div id="modal-content-wrapper">
  <form #editForm="ngForm">
    <div class="form-row">
      <div class="data-field">
        <input name="id_customer" type="hidden" />
        <label for="lastname">Nom :</label>
        <input
          name="lastname"
          class="input-data"
          type="text"
          placeholder="Nom"
        />
      </div>
      <div class="data-field">
        <label for="">Prénom :</label>
        <input
          name="firstname"
          class="input-data"
          type="text"
          placeholder="Prénom"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="data-field">
        <label for="">Mail :</label>
        <input
          name="mail"
          class="input-data"
          type="text"
          placeholder="exemple@onyx.com"
        />
      </div>
      <div class="data-field">
        <label for="">Date de naissance :</label>
        <input name="birthdate" class="input-data" type="date" />
      </div>
    </div>
    <div class="form-row-inline">
      <div class="data-field">
        <label for="">Numéro de téléphone :</label>
        <input
          name="phoneNumber"
          class="input-data"
          type="text"
          placeholder="06 07 08 09 10"
        />
      </div>
    </div>
    <div class="form-btn">
      <input
        class="input-btn"
        id="edit-customer-btn"
        type="submit"
        value="Sauvegarder"
      />
    </div>
  </form>
</div>
