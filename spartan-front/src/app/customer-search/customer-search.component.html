<form action="#">
  <h2>Rechercher client par :</h2>
  <div class="form-row">
    <div class="data-field">
      <label for="">Nom :</label>
      <input class="input-data" type="text" required placeholder="Nom" />
    </div>
    <div class="data-field">
      <label for="">Prenom :</label>
      <input class="input-data" type="text" required placeholder="Prénom" />
    </div>
  </div>

  <div class="form-row">
    <div class="data-field">
      <label for="">Numéro de téléphone :</label>
      <input
        class="input-data"
        type="text"
        required
        placeholder="06 07 08 09 10"
      />
    </div>
  </div>
</form>
