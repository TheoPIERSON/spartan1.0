<div>
  <table>
    <tr>
      <th>id</th>
      <th>appointmentStartDate</th>
      <th>appointmentEndDate</th>
      <th>Customer</th>
    </tr>
    <tbody>
      <tr *ngFor="let item of service.appointment()">
        <td>{{ item.id }}</td>
        <td>{{ item.appointmentStartDate }}</td>
        <td>{{ item.appointmentEndDate }}</td>
        <td>{{ item.customer }}</td>
      </tr>
    </tbody>
  </table>
</div>
