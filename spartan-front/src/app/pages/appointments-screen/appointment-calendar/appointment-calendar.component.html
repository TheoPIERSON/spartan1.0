<div id="container">
  <div class="item-list">
    <h2>Prénom</h2>
    <h2>Nom</h2>
    <h2>Date de début</h2>
    <h2>Date de fin</h2>
    <h2>Status</h2>
  </div>

  <div *ngFor="let appointment of appointment$ | async" class="data-list">
    <div class="card-data">{{ appointment.customer.firstname }}</div>
    <div class="card-data">{{ appointment.customer.lastname }}</div>
    <div class="card-data">{{ appointment.appointmentStartDate }}</div>
    <div class="card-data">{{ appointment.appointmentEndDate }}</div>
    <div class="card-data">
      <button mat-raised-button (click)="openModal()">
        <mat-icon>check_circle_outline</mat-icon>
      </button>
    </div>
  </div>
</div>
