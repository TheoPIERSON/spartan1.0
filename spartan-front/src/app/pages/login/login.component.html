<div class="container">
  <form (ngSubmit)="login(username.value, password.value)">
    <h3>Connectez-vous ici</h3>
    <label for="username">Votre email</label>
    <input type="email" #username required placeholder="Email" id="username" />
    <div class="error-message" #errorMessage>
      Cet email ne peut pas avoir accès à l'application
    </div>
    <label for="password">Mot de passe</label>
    <div class="password-container">
      <input
        #password
        name="password"
        class="input-data"
        ngModel
        [type]="passwordFieldType"
        placeholder="Mot de passe"
        id="password"
        required
      />
      <button type="button" (click)="togglePasswordVisibility()">
        {{ passwordFieldType === "password" ? "👁️" : "🕳️" }}
      </button>
    </div>

    <div class="button">
      <button class="connect-btn" type="submit">
        <span>Se connecter</span>
      </button>
    </div>
  </form>
</div>
