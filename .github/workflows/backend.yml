name: Backend Spartan

on:
  # pull_request:
  #   branches: ["develop"]
  push:
    branches:
      - develop

jobs:
  build-back:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Run clean install
        working-directory: ./spartan-back # Se déplace dans le dossier du projet JAVA
        run: mvn clean install -DskipTests # Lance les tests de l'application

      - name: Run Tests
        working-directory: ./spartan-back # Se déplace dans le dossier du projet JAVA
        run: mvn test # Lance les tests de l'application
